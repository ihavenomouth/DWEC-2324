<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays</title>
	<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
	<script defer src="code.js"></script>
</head>
<body>
	<h1>Arrays</h1>
	<h2>Recorridos</h2>
	
	<h3>For clásico</h3>
	<div class="notice" id="forclasico"></div>

	<h3>For of</h3>
	<p>No tenemos acceso al índice</p>
	<div class="notice" id="forof"></div>

	<h3>Map</h3>
	<p>Aplica una función a cada elemento y devuelve un nuevo array (no modifica el original).</p>
	<div class="notice" id="map"></div>

	<h3>For each</h3>
	<p>Aplica una función a cada elemento, no devuelve nada y no modifica el original.</p>
	<div class="notice" id="foreach"></div>
</body>
</html>
